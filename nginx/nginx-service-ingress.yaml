---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
 name: app-nginx-ingress
 namespace: default
spec:
 rules:
 - host: datacenter1.infracid.com
   http:
     paths:
     - path: /
       backend:
         serviceName: nginx
         servicePort: 80
 tls:
 - secretName: cluster-tls-default
   hosts:
   - datacenter1.infracid.com
