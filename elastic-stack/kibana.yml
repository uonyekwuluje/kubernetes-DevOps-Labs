---
apiVersion: v1
kind: Service
metadata:
  name: kibana
  namespace: elastic-stack
  labels:
    service: kibana
spec:
  selector:
    app: kibana
  ports:
    - port: 5601
      name: kibanaui
  type: NodePort

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana-deployment
  namespace: elastic-stack
  labels:
    app: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
      - name: kibana
        image: docker.elastic.co/kibana/kibana:6.8.16
        ports:
        - containerPort: 5601
          name: kibanaui
        env:
        - name: ELASTICSEARCH_URL
          value: http://elasticsearch:9200
