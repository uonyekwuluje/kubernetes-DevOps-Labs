---
apiVersion: v1
kind: Namespace
metadata:
  name: nginx-ns

---
apiVersion: apps/v1 
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: nginx-ns
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2  #[1.14.2 to 1.16.1]
        ports:
        - containerPort: 80
